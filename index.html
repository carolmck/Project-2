<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Center of the Earth</title>
    <!--CSS File-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="fullpage">
        <div class="section" id="section1" data-anchor="Home">
          <div class="row">
            <div class="col-md-12">
              <h1>The Layers of the Earth</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="credit" id="home-credit">Earth & Sky by Annie Darling</p>
            </div>
          </div>
        </div>
        <div class="section" id="section2" data-anchor="Crust">
          <!--Slide 1-->
              <div class="slide" id="slide1-crust">
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="layer-name">The Crust</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p class="credit">Painting by Tracy Lynn Pristas</p>
                  </div>
                </div>
              </div>
          <!--Slide 2-->
              <div class="slide" id="slide2-crust">
                <div class="row">
                  <div class="col-md-12">
                    <h3 id="curve1">This is about the Crust</h3>
                  </div>
                </div>
              </div>
              <div class="slide" id="slide3-crust"></div>
              <div class="slide" id="slide4-crust"></div>
        </div>
        <div class="section" id="section3" data-anchor="Mantle">
          <!--Slide 1-->
          <div class="slide" id="slide1-mantle">
            <div class="row">
              <div class="col-md-12">
                <h1 class="layer-name">The Mantle</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="credit">Fire in the Sky by Annie Darling</p>
              </div>
            </div>
          </div>

          <div class="slide" id="slide2-mantle"></div>
          <div class="slide" id="slide3-mantle"></div>
          <div class="slide" id="slide4-mantle"></div>
        </div>
        <div class="section" id="section4" data-anchor="Outer Core">
          <div class="slide" id="slide1-outer-core">
            <div class="row">
              <div class="col-md-12">
                <h1 class="layer-name">The Outer Core</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="credit">"Dispersion" by Annie Darling</p>
              </div>
            </div>
          </div>
          <div class="slide" id="slide2-outer-core"></div>
          <div class="slide" id="slide3-outer-core"></div>
          <div class="slide" id="slide4-outer-core"></div>
        </div>

        <div class="section" id="section5" data-anchor="Inner Core">
          <div class="slide" id="slide1-inner-core">
            <div class="row">
              <div class="col-md-12">
                <h1 class="layer-name">The Inner Core</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="credit">"Fuel is the Crucial Element" by Annie Darling</p>
              </div>
            </div>
          </div>
          <div class="slide" id="slide2-outer-core"></div>
          <div class="slide" id="slide3-outer-core"></div>
          <div class="slide" id="slide4-outer-core"></div>
        </div>

    </div>







    <!--jQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!--Responsive Slider Plug-in-->
    <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
    <!--ArchType Plug-in-->
    <script type="text/javascript" src="js/jquery.arctext.js"></script>
    <!--Bootstrap js-->
     <script src="js/bootstrap.min.js"></script>

    <script>

    $(document).ready(function() {
  $('#fullpage').fullpage({
    //Navigation
      menu: "#myMenu",
      lockAnchors: false,
      anchors:['Home','Crust', 'Mantle', 'Outer Core', 'Inner Core'],
      navigation: true,
      navigationPosition: 'right',
      showActiveTooltip: false,
      slidesNavigation: true,
      slidesNavPosition: 'bottom',

      //Scrolling
        css3: true,
        scrollingSpeed: 700,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        scrollBar: false,
        easing: 'easeInOutCubic',
        easingcss3: 'ease',
        loopBottom: false,
        loopTop: false,
        loopHorizontal: true,
        continuousVertical: true,
        normalScrollElements: '#element1, .element2',
        scrollOverflow: false,
        touchSensitivity: 15,
        normalScrollElementTouchThreshold: 5,

        //Accessibility
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        //Design
        controlArrows: true,
        verticalCentered: true,
        resize : false,
        sectionsColor : ['#fff'],
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,

        //Custom selectors
        sectionSelector: '.section',
        slideSelector: '.slide',
  });

$('curve1').arctext({radius: 300})

});



    </script>
  </body>
</html>
